<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="heading">Etch-a-sketch</h1>
        </header>
        <div class="content-container">
            <div class="input-container">
                <div class="size-container">
                    <label for="rangeInput">Size:</label>
                    <input type="range" id="rangeInput" min="1" max="100" value="0" class="slider" oninput="amount.value=rangeInput.value">
                    <output id="amount" name="amount" for="rangeInput">1</output>
                </div>
                <div class="color-container">
                    <label for="favcolor">Color:</label>
                    <input type="color" id="customColor" name="customColor" value="#2bdaea">
                </div>
                <button class="button">Reset</button>
            </div>
            <div class="grid-container" id="grid-container"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
